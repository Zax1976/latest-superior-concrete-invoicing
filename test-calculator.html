<!DOCTYPE html>
<html>
<head>
    <title>Calculator Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .test-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .result { background: #e8f5e9; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; padding: 10px; margin: 10px 0; border-radius: 4px; }
        select, input, button { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #DC143C; color: white; cursor: pointer; }
        button:hover { background: #8B0000; }
    </style>
</head>
<body>
    <h1>ðŸ§® Calculator Test Page</h1>
    
    <div class="test-section">
        <h2>Concrete Leveling Calculator</h2>
        
        <label>Project Type:</label>
        <select id="test-project-type">
            <option value="driveway">Driveway ($15/sq ft)</option>
            <option value="sidewalk">Sidewalk ($12/sq ft)</option>
            <option value="patio">Patio ($14/sq ft)</option>
            <option value="garage">Garage Floor ($16/sq ft)</option>
            <option value="basement">Basement Floor ($18/sq ft)</option>
            <option value="steps">Steps ($20/sq ft)</option>
            <option value="pool-deck">Pool Deck ($17/sq ft)</option>
        </select>
        
        <label>Square Footage:</label>
        <input type="number" id="test-square-footage" value="100" min="1" step="0.1">
        
        <label>Severity:</label>
        <select id="test-severity">
            <option value="mild">Mild (1.0x)</option>
            <option value="moderate">Moderate (1.3x)</option>
            <option value="severe">Severe (1.6x)</option>
        </select>
        
        <label>Accessibility:</label>
        <select id="test-accessibility">
            <option value="easy">Easy Access (1.0x)</option>
            <option value="moderate">Moderate Access (1.1x)</option>
            <option value="difficult">Difficult Access (1.25x)</option>
        </select>
        
        <button onclick="calculateTest()">Calculate</button>
        
        <div id="test-results"></div>
    </div>
    
    <script>
        // Test calculation function
        function calculateTest() {
            const rates = {
                driveway: 15.00,
                sidewalk: 12.00,
                patio: 14.00,
                garage: 16.00,
                basement: 18.00,
                steps: 20.00,
                'pool-deck': 17.00
            };
            
            const severityMultipliers = {
                mild: 1.0,
                moderate: 1.3,
                severe: 1.6
            };
            
            const accessibilityMultipliers = {
                easy: 1.0,
                moderate: 1.1,
                difficult: 1.25
            };
            
            try {
                const projectType = document.getElementById('test-project-type').value;
                const squareFootage = parseFloat(document.getElementById('test-square-footage').value);
                const severity = document.getElementById('test-severity').value;
                const accessibility = document.getElementById('test-accessibility').value;
                
                const baseRate = rates[projectType];
                const severityMultiplier = severityMultipliers[severity];
                const accessibilityMultiplier = accessibilityMultipliers[accessibility];
                
                const finalRate = baseRate * severityMultiplier * accessibilityMultiplier;
                const total = finalRate * squareFootage;
                
                document.getElementById('test-results').innerHTML = `
                    <div class="result">
                        <h3>Calculation Results:</h3>
                        <p><strong>Base Rate:</strong> $${baseRate.toFixed(2)}/sq ft</p>
                        <p><strong>Severity Multiplier:</strong> ${severityMultiplier}x</p>
                        <p><strong>Accessibility Multiplier:</strong> ${accessibilityMultiplier}x</p>
                        <p><strong>Final Rate:</strong> $${finalRate.toFixed(2)}/sq ft</p>
                        <p><strong>Total:</strong> $${total.toFixed(2)}</p>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('test-results').innerHTML = `
                    <div class="error">
                        <h3>Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-calculate on page load
        window.onload = function() {
            calculateTest();
        };
    </script>
</body>
</html>
